<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images4.alphacoders.com/854/thumb-1920-85444.jpg'); /* Usa el nombre correcto aquÃ­ */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    .search-box input {
      width: 80%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .game-card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff33;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .game-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .game-card a:hover {
      background-color: #ff8533;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="search-box">

  <script>
    function buscarJuegos(input) {
      const filtro = input.value.toLowerCase();
      const juegos = document.querySelectorAll('.game-card');

      juegos.forEach(juego => {
        const titulo = juego.querySelector('h3').innerText.toLowerCase();
        juego.style.display = titulo.includes(filtro) ? '' : 'none';
      });
    }
  </script>
